<!--registrar usuario-->

{% extends "base.html" %}

{% block content %}

<main class="bg-[url(/static/fondoregistro.jpg)] bg-origin-border bg-cover bg-no-repeat bg-center">

<form method="POST">

  {% csrf_token %} 

<section class="py-10">
  
    
 
      <div class="mx-auto container max-w-2xl md:w-3/4 shadow-md bg-gray-200">
        <div class="bg-gray-100 p-4 border-t-2 bg-opacity-5 border-indigo-400 rounded-t">

              <h1 class="text-gray-800 text-xl font-bold">Regístrate</h1>
            </div>
          </div>
        </div>
        <div class="bg-white space-y-6">
          <div class="md:inline-flex  space-y-4 md:space-y-0  w-full p-4 text-gray-500 items-center">
            <h2 class="md:w-1/3 mx-auto max-w-sm">Información de la Cuenta</h2>
            <div class="md:w-2/3 mx-auto max-w-sm">

              <div>

                <p class="text-xl font-bold flex justify-center items-center py-5 text-red-600">{{error}}</p>

                <label for="username" class="flex flex-no-wrap text-sm text-black">Nombre de Usuario<p class="text-red-600">*</p></label>
                
                <label for="username" class="text-sm text-gray-400">Min. 8 caracteres</label>

                <div class="w-full inline-flex border">
                  <div class="pt-2 w-1/12 bg-[#4741a6]">
                    <svg
                      fill="none"
                      class="w-6 text-white mx-auto"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                  </div>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="w-11/12 focus:outline-none focus:text-gray-600 p-2"
                    placeholder="Usuario_123"
                  />
                </div>
              </div>
<br>
              <label for="email" class="flex flex-no-wrap text-sm text-black">Email<p class="text-red-600">*</p></label>
              <div class="w-full inline-flex border">
                <div class="pt-2 w-1/12 bg-[#4741a6]">

                    fill="none"
                    class="w-6 text-white mx-auto"

                    />
                  </svg>
                </div>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="w-11/12 focus:outline-none focus:text-gray-600 p-2"
                  placeholder="email@ejemplo.com"/>
              </div>
            </div>
          </div>

          <hr/>

      <script>
      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const svg = btn.querySelector('svg');
        if (input.type === "password") {
        input.type = "text";
        svg.classList.add('text-blue-600');
        } else {
        input.type = "password";
        svg.classList.remove('text-blue-600');
        }
      }
